<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Produtos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Carrinho de Produtos</h1>

  <div class="secao">
    <input type="text" id="produtoDesejado" placeholder="Digite o produto">
    <button onclick="adicionaProduto()">Adicionar</button>
    <p id="informacaoCarrinho"></p>
  </div>

  <div class="secao">
    <button onclick="mostraProduto()">Mostrar produtos</button>
    <p id="visualizarProdutos"></p>
  </div>

  <div class="secao">
    <button onclick="editarProduto()">Editar produto</button>
    <p id="produtosParaEditar"></p>

    <!-- Área onde aparece o campo de busca para editar -->
    <div id="editar"></div>

    <!-- Área da segunda etapa da edição -->
    <div id="container_editar">
      <p id="mensagem_edicao"></p>
      <div id="area_edicao"></div>
    </div>
  </div>

  <div class="secao">
    <button onclick="excluirValores()">Excluir último produto</button>
    <p id="textoExclusao"></p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
